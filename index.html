        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <style>

          body {
            height: 100vh;
            width: 100vw;
            display: flex;
            background-color: #F1F1F1;

          }

          .content,
          .card,
          .overlay,
          .graphic-content,
          .mao-image-container {
            height: 100%;
            width: 100%;
          }

          .color-overlay,
          .card {
            border-radius: 20px;
          }

          .card {
            display: relative;
            background-color: white;
            height: calc(100vh - 60px);
            width: calc(100vw - 60px);
            margin: 30px;
            box-shadow: 0px 4px 54px rgba(0, 0, 0, 0.1);
          }

          .top-nav-container {
            width: calc(100vw - 60px);
            height: 100px;
            position: fixed;
            z-index: 300;
            display: flex;
            align-items: center;
          }

          .top-nav {
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 30px;
            padding-right: 30px;
          }

          .link a {
            text-decoration: none;
            color: white;
          }
          .link .instagram {
            /* display: none; */
            height: 40px;
            width: 40px;
            background-image: url("img/instagram-logo.svg");
            background-size: 28px;
            background-position: center;
            background-repeat: no-repeat;
          }

          .branding {
            height: 29px;
            width: 95px;
            background-image: url("img/maothedachshund-logo.svg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
          }

          .graphic-content {
            height: 100%;
            width: 100%;
            position: relative;
          }

          .mao-image-container,
          .mao-logo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
          }

          .mao-logo-container {
            position: absolute;
            z-index: 200;
            width: 100%;
            height: 100%;
          }

          .logo-overlay,
          .mao-image {
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
          }

          .logo-overlay {
            height: 190px;
            width: 100%;
            max-width: 480px;
            background-image: url("img/maothedachshund-logo.svg");
          }

          .color-overlay {
            position: absolute;
            z-index: 100;
            height: 100%;
            width: 100%;
            background: #28E1C0;
            mix-blend-mode: multiply;
          }

          .mao-image-container {
            height: 100%;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
          }

          .mao-image-container img {
            width: 100%;
          }

          .mao-image {
            max-height: 700px;
            height: 80%;
            min-height: 300px;
            max-width: 1100px;
            width: 100%;
            min-width: 300px;
            background-image: url("img/maothedachshund-side-view.png");
          }



          @media only screen and (max-width: 414px) {
            .color-overlay,
            .mao-logo-container {
              pointer-events: none;
            }
            .mao-logo-container {
              align-items: flex-end;
              display: none;
            }
            .logo-overlay {
              width: 90%;
            }
            .mao-image-container {
              width: 100%;
              overflow-x: scroll;
              position: relative;
            }

            .mao-image-container img {
              width: 910px;
              position: relative;
              top: 40px;
              left: 320px;
            }
            .mao-image {
              background-size: 930px;
              background-position: 20px center;
            }
          }

          @media only screen and (max-width: 411px) {
            .mao-image-container img {
              width: 900px;
              top: 40px;
              left: 305px;
              /* left: 400px; -  Default  */
            }
          }

          /* iPhone 6/7/8 */
          @media only screen and (max-width: 375px) {
            .mao-image-container img {
              width: 810px;
              top: 40px;
              left: 280px;
              /* left: 400px; -  Default  */
            }
          }

          /* Pixel / Pixel XL */
          @media only screen and (max-width: 360px) {
            .mao-image-container img {
              width: 770px;
              top: 40px;
              left: 260px;
            }
          }

          /* iPhone 5/SE */
          @media only screen and (max-width: 320px) {
            .mao-image-container img {
              width: 660px;
              top: 40px;
              left: 247px;
              /* left: 400px; -  Default  */
            }
          }

        </style>


    </head>
    <body>
        <!--[if lt IE 8]>

        <div class="content">
          <div class="card">

            <div class="top-nav-container">
              <div class="top-nav">
                <div class="branding  mao"></div>
                <div class="link">
                  <a href="https://instagram.com/maothedachshund" target="_blank">
                    <div class="instagram"></div>
                  </a>
                </div>
              </div>
            </div>

            <div class="graphic-content">

              <div class="mao-logo-container">
                <div class="logo-overlay"></div>
              </div>

              <div class="color-overlay"></div>

              <div class="mao-image-container">
                <img src="img/maothedachshund-side-view.png" alt="Mao the Dachshund - @maothedachshund">
                <!-- <div class="mao-image"></div> -->
              </div>

            </div>
          </div>
        </div>
